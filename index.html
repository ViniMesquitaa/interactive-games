<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img-icon/imagem-logo.ico">
    <link rel="stylesheet" href="assets/style.css"/>

    <title>Quiz Interativo</title>
  </head>
  <body>
    <main id="quiz-container">
      <section id="start-screen">
        <h1>Bem-vindo ao Quiz!</h1>
        <button class="button" id="start-button" onclick="startGameOnClickAndHidenTheStartScreen()">Iniciar Quiz</button>
      </section>

      <section id="question-screen" class="hidden">
        <div id="container-progress-bar">
          <span id="text-progress"> </span>
          <div id="progress-bar">
            <div id="bar-line"> </div>
          </div>
        </div>

        <h2 class="question" id="question"></h2>

        <div id="score-container">Acertos: <span id="score">0</span></div>
        <div class="options" id="options"></div>

      </section>

      <section id="game-over-screen" class="hidden">
        <h1 id="game-over">Game Over!</h1>
        <p>VocÃª acertou <span id="final-score"></span> perguntas.</p>
        <button class="button" id="comeback-button" onclick="comeBackButtonAndHidenTheQuestionScreen()">Voltar a Pagina Inicial</button>
      </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
