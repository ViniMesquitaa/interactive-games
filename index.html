<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Interativo</title>
  </head>
  <body>
    <main class="quiz-container">
      <header>
        <h1>Quiz Interativo</h1>
      </header>

      <article id="question-container">
        <h2 id="question">Qual é a capital do Brasil?</h2>
        <section class="answer-options">
          <button class="answer-btn" aria-label="Resposta: São Paulo">
            São Paulo
          </button>
          <button class="answer-btn" aria-label="Resposta: Brasília">
            Brasília
          </button>
          <button class="answer-btn" aria-label="Resposta: Rio de Janeiro">
            Rio de Janeiro
          </button>
          <button class="answer-btn" aria-label="Resposta: Salvador">
            Salvador
          </button>
        </section>
      </article>

      <section id="feedback"></section>

      <footer>
        <p id="score">Pontuação: 0</p>
      </footer>
    </main>
  </body>
</html>
